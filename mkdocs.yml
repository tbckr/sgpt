site_name: SGPT Cli
site_url: https://github.com/tbckr/sgpt
repo_name: tbckr/sgpt
repo_url: https://github.com/tbckr/sgpt

theme:
  name: material
  custom_dir: docs/_theme
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to Light Mode
  plugins:
    - search:
        lang: en
  extra:
    social:
      - icon: fontawesome/brands/github
        link: https://github.com/tbckr/sgpt
  markdown_extensions:
    - admonition
    - attr_list
    - tables
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: 'index.md'
  - Installation: 'installation.md'
  - Getting Started: 'getting-started.md'
  - Usage Guide:
      - Query Models: 'usage/query-models.md'
      - Chat: 'usage/chat.md'
      - Docker: 'usage/docker.md'
      - Personas: 'usage/personas.md'
      - Proxy Support: 'usage/proxy.md'
  - Configuration: 'configuration.md'
  - Examples: 'examples.md'