version: '3'

env:
  GO111MODULE: on
  GOPROXY: https://proxy.golang.org,direct
  GOSUMDB: sum.golang.org

vars:
  DOCKER: '{{default "docker" .DOCKER}}'

tasks:
  setup:precommit:
    desc: Setup git hooks
    preconditions:
      - which python3
    cmds:
      - python3 -m pip install --upgrade --user pre-commit
      - pre-commit install

  setup:go-tools:
    desc: Install tools
    preconditions:
      - which go
    cmds:
      - go install github.com/google/addlicense@latest
      - go install github.com/caarlos0/svu@latest
      - go install golang.org/x/vuln/cmd/govulncheck@latest
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - go install github.com/goreleaser/goreleaser@latest

  setup:docs:
    desc: Install pipenv
    preconditions:
      - which python3
    cmds:
      - python3 -m pip install --upgrade --user pipenv

  setup:
    desc: Setup development environment
    cmds:
      - task: setup:precommit
      - task: setup:go-tools
      - task: setup:docs

  validate:devtools:
    desc: Validate that all necessary devtools are installed
    cmds:
      - which go 1>/dev/null || (echo "go is not installed" && exit 1)
      - which python3 1>/dev/null || (echo "python3 is not installed" && exit 1)
      - which pipenv 1>/dev/null || (echo "python3 is not installed" && exit 1)
      - which docker 1>/dev/null || (echo "docker is not installed" && exit 1)
      - which task 1>/dev/null || (echo "task is not installed" && exit 1)
      - which pre-commit 1>/dev/null || (echo "pre-commit is not installed" && exit 1)
      - which addlicense 1>/dev/null || (echo "addlicense is not installed" && exit 1)
      - which svu 1>/dev/null || (echo "svu is not installed" && exit 1)
      - which goreleaser 1>/dev/null || (echo "goreleaser is not installed" && exit 1)

  docs:requirements:
    desc: Create requirements.txt
    cmds:
      - pipenv requirements > docs/requirements.txt

  docs:
    desc: Serve documentation locally
    cmds:
      - pipenv sync
      - pipenv run mkdocs serve

  docs:serve:
    desc: Start documentation server
    cmds:
      - "{{.DOCKER}} run --rm -it -p 8000:8000 -v $PWD:/docs:ro squidfunk/mkdocs-material"

  license-header:
    desc: Add license header to all files
    cmds:
      - |
        addlicense -c "Tim <tbckr>" -l MIT -s -v \
        -ignore "dist/**" \
        -ignore ".idea/**" \
        -ignore ".task/**" \
        -ignore ".github/licenses.tmpl" \
        -ignore "licenses/*" \
        -ignore "venv/*" \
        .

  clean:
    desc: Clean up
    cmds:
      - rm -rf dist/
      - rm -rf coverage.txt
      - rm -rf sgpt

  prepare:
    desc: Install dependencies
    cmds:
      - go mod tidy

  build:
    desc: Build the binary
    sources:
      - ./**/*.go
    generates:
      - ./sgpt
    cmds:
      - go build -o sgpt cmd/sgpt/main.go

  test:
    desc: Run tests
    env:
      LC_ALL: C
    vars:
      TEST_OPTIONS: '{{default "" .TEST_OPTIONS}}'
      SOURCE_FILES: '{{default "./..." .SOURCE_FILES}}'
      TEST_PATTERN: '{{default "." .TEST_PATTERN}}'
    cmds:
      - go test {{.TEST_OPTIONS}} -failfast -race -coverpkg=./... -covermode=atomic -coverprofile=coverage.txt {{.SOURCE_FILES}} -run {{.TEST_PATTERN}} -timeout=5m

  cover:
    desc: Open the cover tool
    cmds:
      - go tool cover -html=coverage.txt

  fmt:
    desc: gofumpt all code
    cmds:
      - gofumpt -w -l .

  lint:
    desc: Lint the code
    cmds:
      - task: lint:go

  lint:go:
    desc: Lint the code with golangci-lint
    cmds:
      - golangci-lint run ./...

  ci:
    desc: Run all CI steps
    cmds:
      - task: clean
      - task: prepare
      - task: build
      - task: test

  default:
    desc: Runs the default tasks
    cmds:
      - task: ci

  docker:build:base:
    desc: Build a docker image
    internal: true
    cmds:
      - "{{.DOCKER}} build --pull --platform {{.OS}}/{{.Platform}} --build-arg TARGETOS={{.OS}} --build-arg TARGETARCH={{.Platform}}{{with .Variant}} --build-arg TARGETVARIANT={{.}}{{end}} -t sgpt:latest ."

  docker:build:linux-amd64:
    desc: Build the linux/amd64 docker image
    cmds:
      - task: docker:build:base
        vars:
          OS: 'linux'
          Platform: 'amd64'

  docker:build:
    desc: Build docker image
    cmds:
      - task: docker:build:linux-amd64

  release:
    desc: Create a new tag
    aliases:
      - r
    vars:
      NEXT:
        sh: svu n
    cmds:
      - task: version:set
        vars:
          VERSION: '{{.NEXT}}'
      - git push
      - git tag {{.NEXT}}
      - git push --tags

  version:wip:
    desc: Increment the version in the code - used to create a pre-release.
    aliases:
      - wip
    vars:
      NEXT:
        sh: svu n --pre-release=PRE-RELEASE
    cmds:
      - task: version:set
        vars:
          VERSION: '{{.NEXT}}'

  version:set:
    desc: Set the release version in the code
    internal: true
    cmds:
      - sed -i 's/\(version\s*=\s*\)".*"/\1"'"{{.VERSION}}"'"/' internal/buildinfo/version.go
      - git add internal/buildinfo/version.go
      - "git commit -m \"chore: Bump version to {{.VERSION}}\""

  sgpt:test:pkg:
    desc: Test a package
    internal: true
    cmds:
      - "docker run --platform linux/{{.Platform}} --rm --workdir /tmp -v $PWD/dist:/tmp {{.Image}} sh -c '{{.Cmd}} && sgpt version'"

  renovate:debug:
    desc: Run the current renovate configuration in debug mode
    vars:
      Repo:
        sh: git remote get-url origin | cut -d':' -f2 | sed 's/\.git//'
    cmds:
      - docker run --rm -v $(pwd):/usr/src/app:ro -e LOG_LEVEL=debug -e RENOVATE_CONFIG_FILE=renovate.json -e RENOVATE_TOKEN=${GITHUB_TOKEN} renovate/renovate:35 --dry-run {{.Repo}}

  sgpt:test:rpm:
    desc: Tests rpm packages
    vars:
      rpm: 'rpm --nodeps -ivh'
    cmds:
      - task: sgpt:test:pkg
        vars:
          Platform: '386'
          Image: centos:centos7
          Cmd: '{{.rpm}} sgpt-*.i386.rpm'
      - task: sgpt:test:pkg
        vars:
          Platform: 'amd64'
          Image: fedora
          Cmd: '{{.rpm}} sgpt-*.x86_64.rpm'
      - task: sgpt:test:pkg
        vars:
          Platform: 'arm64'
          Image: fedora
          Cmd: '{{.rpm}} sgpt-*.aarch64.rpm'

  sgpt:test:deb:
    desc: Tests deb packages
    vars:
      dpkg: 'dpkg -i'
    cmds:
      - task: sgpt:test:pkg
        vars:
          Platform: 'amd64'
          Image: ubuntu
          Cmd: '{{.dpkg}} sgpt*_amd64.deb'
      - task: sgpt:test:pkg
        vars:
          Platform: 'arm64'
          Image: ubuntu
          Cmd: '{{.dpkg}} sgpt*_arm64.deb'
      - task: sgpt:test:pkg
        vars:
          Platform: 'arm/7'
          Image: ubuntu
          Cmd: '{{.dpkg}} sgpt*_armhf.deb'

  sgpt:test:apk:
    desc: Tests apk packages
    vars:
      apk: 'apk add --allow-untrusted -U'
    cmds:
      - task: sgpt:test:pkg
        vars:
          Platform: '386'
          Image: alpine
          Cmd: '{{.apk}} sgpt*_x86.apk'
      - task: sgpt:test:pkg
        vars:
          Platform: 'amd64'
          Image: alpine
          Cmd: '{{.apk}} sgpt*_x86_64.apk'
      - task: sgpt:test:pkg
        vars:
          Platform: 'arm64'
          Image: alpine
          Cmd: '{{.apk}} sgpt*_aarch64.apk'
      - task: sgpt:test:pkg
        vars:
          Platform: 'arm/7'
          Image: alpine
          Cmd: '{{.apk}} sgpt*_armv7.apk'

  sgpt:test:
    desc: Test built linux packages
    cmds:
      - task: sgpt:test:apk
      - task: sgpt:test:deb
      - task: sgpt:test:rpm
