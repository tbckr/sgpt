name: go-licenses

on:
  # run action when a change lands in the main branch which updates go.mod or
  # our license template file. Also allow manual triggering.
  push:
    branches:
      - main
    paths:
      - go.mod
      - .github/licenses.tmpl
      - .github/workflows/oss-licenses.yml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-$${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  update-licenses:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Install go-licenses
        run: |
          go install github.com/google/go-licenses@latest
      - name: Run go-licenses
        env:
          # include all build tags to include platform-specific dependencies
          GOFLAGS: "-tags=darwin,linux,windows"
        run: |
          ./scripts/oss-licenses.sh
          git config --global user.name 'tbckr'
          git config --global user.email '11543666+tbckr@users.noreply.github.com'
          git commit -am "chore: update licenses/oss-licenses.md file"
          git push
