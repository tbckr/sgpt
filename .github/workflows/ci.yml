name: CI Pipeline

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - '**/*.go'
      - '.golangci.yaml'
      - '.goreleaser.yaml'
      - '.github/workflows/ci.yml'
      - 'go.mod'
      - 'go.sum'
      - 'taskfile.yml'
      - 'scripts/gha-test.sh'
  pull_request:
    paths:
      - '**/*.go'
      - '.golangci.yaml'
      - '.goreleaser.yaml'
      - '.github/workflows/ci.yml'
      - 'go.mod'
      - 'go.sum'
      - 'taskfile.yml'
      - 'scripts/gha-test.sh'

concurrency:
  group: ${{ github.workflow }}-$${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v3
      # Install task.dev
      - uses: arduino/setup-task@v1
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      # Install various tools
      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'
          cache: true
      - name: setup-tparse
        run: |
          go install github.com/mfridman/tparse@latest
      # Build executable
      - name: Build
        run: |
          task clean
          task prepare
          task build
      # Run tests
      - name: test
        run: ./scripts/gha-test.sh
      # Upload coverage report
      - uses: codecov/codecov-action@v3
        with:
          file: ./coverage.txt
      # Check goreleaser config
      - uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: check
      - run: ./sgpt version

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      # Checkout repo
      - uses: actions/checkout@v3
      # Install Go
      - uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'
          cache: true
      # Run linter
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: --timeout=5m

  vuln_check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          cache: true
          go-version: '>=1.20.3'
      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
