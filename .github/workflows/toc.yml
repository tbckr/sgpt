name: Table of Contents Generator

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'CONTRIBUTING.md'
      - '.github/workflows/toc.yml'

concurrency:
  group: ${{ github.workflow }}-$${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/create-github-app-token@49ce228ea7cddec9f88dd09c5b7740dbac82d7ba # v1
        id: generate_token
        with:
          app_id: ${{ secrets.AUTOMATION_APP_ID }}
          private_key: ${{ secrets.AUTOMATION_APP_PRIVATE_KEY }}
      - name: TOC Generator
        uses: technote-space/toc-generator@9e238e7974de5fcf7b17b7acc54c896160dda0a3 # v4
        with:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          TARGET_PATHS: "README.md,CONTRIBUTING.md"
